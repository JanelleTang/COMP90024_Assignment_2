# For Security group Variables
security_groups:
 - name: main_ssh
   description: "Main security group for SSH access"
   protocol: tcp
   port_range_min: 22
   port_range_max: 22
   remote_ip_prefix: 0.0.0.0/0
 - name: main_http
   description: "Main security group for HTTP"
   protocol: tcp
   port_range_min: 80
   port_range_max: 80
   remote_ip_prefix: 0.0.0.0/0
 - name: main_https
   description: "Main security group for HTTPS"
   protocol: tcp
   port_range_min: 443
   port_range_max: 443
   remote_ip_prefix: 0.0.0.0/0

