- name: Downloading the docker compose
  become: yes
  shell: curl -L "https://github.com/docker/compose/releases/download/1.29.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose

- name: Add executable permission to the binary
  become: yes
  file:
    dest: /usr/local/bin/docker-compose
    mode: a+x