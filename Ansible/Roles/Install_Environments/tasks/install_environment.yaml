---
- name: Update apt
  become: yes
  apt:
    upgrade: yes
    update_cache: yes


- name: install dependencies
  become: yes
  apt:
    name: ['vim','git','unzip','python3-pip','xfsprogs','ca-certificates','apt-transport-https','curl','python-setuptools','software-properties-common']
    state: latest
    install_recommends: no
    update_cache: yes

